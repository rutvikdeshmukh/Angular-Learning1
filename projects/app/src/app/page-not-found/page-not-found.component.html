<mat-card class="middle">
  <mat-card-title>We are searching for your page</mat-card-title>
  <br />

    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </mat-card-subtitle>
  <mat-card-actions [ngStyle]="{ color: 'blue' }">

    sorry we have not found it
  </mat-card-actions>
</mat-card>
